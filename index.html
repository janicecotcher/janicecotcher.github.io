<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Janice Cotcher's CV</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
    :root {
    /*Colours*/
    --text-primary: black;
    --text-secondary: white;
    --background-primary: white;
    --background-secondary:black;
    --text-error: red;
    --border-colour: var(--text-primary);

    /*Typography*/
    --font-family: Helvetica, Arial, sans-serif;
    --font-size-base: 1rem;
    --font-size-large: 4rem;

    /*Spacing*/
    --spacing-base: 1rem;

    /*Border properties*/
    --border-radius: 8px;
    --border-radius: 0.25 * var(--border-radius);
    --shadow: var(--border-radius-xs) var(--border-radius-xs) 1px 0.5px var(--text-primary);
}
.page-grid{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
        grid-template-areas:
        "header menu"
        "title title"
        "profile-pic about-me"
        "tech teaching"
        "writing blog"
        "contact contact-form";
        width:100%;
        min-height:100vh;
    }

.header{
    grid-area: header;
    min-width: 50vw;
    min-height: 10vh;
}
.menu{
    grid-area: menu;
    display: subgrid;
    grid-template-columns: 1fr 1fr 1fr;
    min-width: 50vw;
    min-height: 10vh;
}

.title{
    grid-area: title;
    background-image: url("images/feature.webp");
    background-size: cover;
    background-repeat: no-repeat;
    min-width: 100vw;
    min-height: 90vh;
}

.profile-pic{
    grid-area: profile-pic;
}

.about-me{
    grid-area: about-me;
}


.tech{
    grid-area: tech;
}
.teaching{
    grid-area: teaching;
   
}
.writing{
    grid-area: writing;
   
}
.blog{
    grid-area: blog;
    
}

.contact{
    grid-area: contact;
    
}

.contact-form{
    grid-area: contact-form;
}
.footer{
    grid-area: footer;
}
.site{
    font-size: 1rem;
    font-family: Helvetica, Arial, sans-serif;
    background-color: var(--background-primary);
    color: var(--text-primary);
}
</style>

<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<meta name="description" content="Janice Cotcher's professional CV and portfolio showcasing tech projects, teaching resources, and writing.">
</head>
<body class="site">
    <div class="page-grid">
        <div class="header">Janice Cotcher</div>
        <div class="menu"><div>About Me</div><div>Work</div><div>Contact</div></div>
        <div class="title">
        </div>
        <div class="profile-pic">Picture of me <br/>
            <picture>
                <img src="images/janice_cotcher.webp"
                fetchpriority="high"
                srcset="images/janice_cotcher_small.webp 172w,
                        images/janice_cotcher_medium.webp 300w,
                        images/janice_cotcher.webp 400w"
                width="400"
                height="376"
                alt="Profile picture of Janice Cotcher">
            </picture>
        </div>
         <div class="about-me">Description of me and CV link</div>
        <div class="tech">tech projects</div>
        <div class="teaching">teaching resources</div>
        <div class="writing">think pieces</div>
        <div class="blog">Blog</div>
        <div class="contact">Contact me</div>
        <div class="contact-form">Form</div>
        <div class="footer">Janice Cotcher</div>
    </div>
</body>
</html>
